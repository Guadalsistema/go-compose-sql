name: Go test

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'AGENTS.md'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'AGENTS.md'
      - '**/*.md'

jobs:
  build:
    name: Build and Test (No Drivers)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -coverprofile=coverage.out ./...

    - name: Coverage
      run: go tool cover -func=coverage.out | tail -n 1

  test-sqlite:
    name: Test with SQLite
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install SQLite dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc

    - name: Test with SQLite tag
      run: go test -v -tags sqlite ./...

  test-postgres:
    name: Test with PostgreSQL
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Test with PostgreSQL tag
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb?sslmode=disable
      run: go test -v -tags postgres ./...

  test-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build examples
      run: go build -v -tags examples ./example_column_types.go ./test_timestamp_difference.go ./v2_solution_proposal.go

    - name: Build v2 examples
      run: go build -v -tags examples ./v2/examples/...

    - name: Build multidb example
      working-directory: examples/multidb
      run: go build -v .
