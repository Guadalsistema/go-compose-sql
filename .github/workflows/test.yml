name: Go test

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'AGENTS.md'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'AGENTS.md'
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -coverprofile=coverage.out ./...

    - name: Coverage
      run: go tool cover -func=coverage.out | tail -n 1
